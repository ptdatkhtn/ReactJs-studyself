<div class="container mt-50">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-color-picker (outColor)="getColor($event)"></app-color-picker>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-size-setting [size]="fontSizeDefault" (outSize)="getSize($event)"></app-size-setting>
      <app-reset (outReset)="getReset()"></app-reset>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p>Color : {{ colorDefault }} - Fontsize : {{ fontSizeDefault }}px</p>
      <app-result [color]="colorDefault" [size]="fontSizeDefault"></app-result>
    </div>
  </div>
</div>
